<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    时间
    <div class="clock"></div>

    <script>
      // xhr  ajax
      setInterval(() => {
        const xhr = new XMLHttpRequest();
        xhr.open("get", "/getData");
        xhr.onload = (e) => {
          console.log(e);
          const date = e.target.responseText
          document.querySelector('.clock').innerText = date
        };
        xhr.send();
      }, 2000);
    </script>
</body>
</html>
